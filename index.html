<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Push Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            width: 48%;
            padding: 10px;
            margin: 2px;
            font-size: 16px;
            cursor: pointer;
        }

        .list {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
            border: 1px solid #ccc;
        }

        .list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputItem" placeholder="Enter an item">
        <div>
            <button id="pushBtn">Push</button>
            <button id="popBtn">Pop</button>
        </div>
        <ul id="list" class="list"></ul>
    </div>

    <script>
        const pushBtn = document.getElementById('pushBtn');
        const popBtn = document.getElementById('popBtn');
        const inputItem = document.getElementById('inputItem');
        const list = document.getElementById('list');

        // Add new item (Push)
        pushBtn.addEventListener('click', function() {
            const newItem = inputItem.value.trim();
            if (newItem) {
                const li = document.createElement('li');
                li.textContent = newItem;
                list.appendChild(li);
                inputItem.value = ''; // Clear the input field
            }
        });

        // Remove the last item (Pop)
        popBtn.addEventListener('click', function() {
            if (list.lastChild) {
                list.removeChild(list.lastChild);
            }
        });
    </script>
</body>
</html>
